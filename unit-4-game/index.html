<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Star Wars RPG || Dane Shrewsbury</title>
</head>

<body>

<div class="bg">

    <h1> Star Wars RPG! </h1>

    <br>

    <button type="button" class="btn btn-light" id="playsound"> Play Sound </button>

    <br>

    <br>

    <div class="container">
        <div class="row" id="start">
            <div class="card" style="width: 10rem;" id="lukecard">
                <p class="card-text"> Luke Skywalker </p>
                    <img src="assets/images/lukeskywalker.jpg" class="card-img-middle" alt="lukeskywalker" id="luke">
                <div class="card-body">
                <p class="card-text" id="lukehealth"> 120 </p>
             </div>
            </div>
            <div class="card" style="width: 10rem;" id="obicard">
                    <p class="card-text"> Obi Wan Kenobi </p>
                        <img src="assets/images/obiwankenobi.jpg" class="card-img-middle" alt="ObiwanKenobi" id="obi">
                    <div class="card-body">
                    <p class="card-text" id="obihealth"> 100 </p>
                 </div>
                </div>
            <div class="card" style="width: 10rem;" id="vadercard">
                        <p class="card-text"> Darth Vader </p>
                            <img src="assets/images/darthvader.jpg" class="card-img-middle" alt="DarthVader" id="vader">
                        <div class="card-body">
                        <p class="card-text" id="vaderhealth"> 150 </p>
                     </div>
            </div>
            <div class="card" style="width: 10rem;" id="maulcard">
                    <p class="card-text"> Darth Maul </p>
                        <img src="assets/images/darthmaul.jpg" class="card-img-middle" alt="DarthMaul" id="maul">
                    <div class="card-body">
                    <p class="card-text" id="maulhealth"> 110 </p>
                 </div>
                </div>
    </div>
    </div>

    <br>

    <h2> Your character </h2>

    <div class="container">

            <div class="row" id="yourcharacter">

            </div>
    </div>

    <h2> Enemies available to attack </h2>

    <br>

    <div class="container">

            <div class="row" id="enemies">
            
            </div>
    </div>

    <h2> Fight Section </h2>

    

    <button type="button" class="btn btn-light" id="attack">Attack</button>

    <br>

    <h2> Defender </h2>

    <br>


    <div class="container">

            <div class="row" id="enemy">

            </div>
    </div>

    <br>

    <br>

    <h2 id="attackdmg"> Attack dealt </h2> 

    <h2 id="defensedmg"> Damage taken </h2>

    <button type="button" class="btn btn-light" id="restart"> Reset </button>

    

</div>



<script type="text/javascript" src="assets/javascript/game.js"></script>
    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"> </script>


</body>
</html>
